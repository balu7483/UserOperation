<h1 class="heading">{{userdata.name|uppercase}} Details</h1>
<table class="table" border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Password</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Status</th>
    </tr>
    <tr>
        <td>{{userdata.id}}</td>
        <td>{{userdata.name}}</td>
        <td>{{userdata.password}}</td>
        <td>{{userdata.email}}</td>
        <td>{{userdata.phonenumber}}</td>
        <td>{{userdata.status}}</td>
        
    </tr>
</table>
